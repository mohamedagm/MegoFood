name: mego_food
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  flutter_native_splash: ^2.4.7
  flutter_svg: ^2.2.1

dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter

flutter_native_splash:
  color: "#FFFFFF"
  color_dark: "#000000"
  icon_background_color: "#FFFFFF"
  icon_background_color_dark: "#000000"
  image: assets/images/icon_light.png
  image_dark: assets/images/icon_dark.png
  android_12:
    color: "#FFFFFF"
    color_dark: "#000000"
    icon_background_color: "#FFFFFF"
    icon_background_color_dark: "#000000"
    image: assets/images/icon_light.png
    image_dark: assets/images/icon_dark.png
flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
